  <style>
    html,
    body {
      background-color: #333;
      height: 100%;
      margin: 0;
      padding: 0;
      position: relative;
    }

    .wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
      perspective: 400px;
      transform-style: preserve-3d;
      /* background-color: aquamarine; */
    }

    .sub-wrap {
      transform-style: preserve-3d;
      width: 300px;
      height: 300px;
      position: relative;
      /* background-color: darkblue; */
      animation: rotate3d 10s linear infinite;
    }

    .ring {
      position: absolute;
      transform-origin: center;
      transform-style: preserve-3d;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
    }

    .box {
      transform-style: preserve-3d;
      height: 150px;
      position: absolute;
      transform-origin: 0 0;
      left: 50%;
      top: 50%;
    }

    .ball {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: #fff;
      position: absolute;
      left: -3px;
      top: 100%;
      transform: rotateX(90deg);
    }

    .box.box-1 {
      transform: rotateZ(10deg);
    }

    .box.box-2 {
      transform: rotateZ(20deg);
