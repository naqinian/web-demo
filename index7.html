<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .tips{
      color: red;
      margin: 120px;
      position: relative;
    }
    .tips:hover::after{
      content: attr(data-title);
      display: inline-block;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      color: #333;
      position: absolute;
      top: -50px;
      left: -30px;
    }
  </style>
</head>
<body>
  <div class="tips" data-title="bbbbb">aaaaa</div>
</body>
</html>
